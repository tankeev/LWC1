        <template if:true={isTrue}>
            <h2>Test to show</h2>
        </template>
    </lightning-card>

<hr/>

    <lightning-card title="Conditional Display Check">

        </template>

        <template if:false={Display}>
            <h2>accept the agreemtns</h2>
        </template>
    </lightning-card>
</template>
