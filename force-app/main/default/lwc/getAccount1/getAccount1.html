<template>
    <lightning-card>       
        <div class="slds-m-around_medium">
            <lightning-input
            label="Account Search"
            type="text"
            onchange={handleInput}></lightning-input>      
            
            <p class="slds-m-bottom_small">
                <lightning-button label="Load Accounts" onclick={handleGetAccount}></lightning-button>
            </p>    
            <ul>
                <template for:each={accounts} for:item="eachAccount">
                    <li key={eachAccount.id}>Account Name: {eachAccount.Name}</li>
                </template>
            </ul>
         </div> 
    </lightning-card>    
    

</template>
