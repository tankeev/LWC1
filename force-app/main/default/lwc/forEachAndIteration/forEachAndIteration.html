<template>
    <!--list of cities-->
    <lightning-card title="Shaarlardyn tizmegi">
        <h1>{shaarlar}</h1>
        <template  iterator:it={shaarlar}>
            <p key={it.value}>{it.value}</p>
        </template>
    </lightning-card>

    <!--List of customers-->
    <lightning-card title="UWIS Custmoer List">
        <template  for:each={customerList} for:item="people">
            <p style="font-weight:600;" key={people}>{people.name}</p>
            <p  key={people}>{people.phone}</p>
            <p  key={people}>{people.email}</p>            
            <img key={people} src={people.imgURL}/>
            <hr key={people}>
        </template>
    </lightning-card>

    <hr/>

    <!--Loop using iterator-->
    <!--List of customers-->
    <lightning-card title="UWIS Custmoer List Iterator">
        <template  iterator:it={customerList}>
            <li class="iter" key={it.value}>{it.value.id}</li>
            <li class="iter" key={it.value}>{it.value.name}</li>
            <li class="iter" key={it.value}>{it.value.phone}</li>
            <li class="iter" key={it.value}>{it.value.phone}</li>
            <li class="iter" key={it.value}><img src={it.value.imgURL}/></li>

            <hr key={it}> 
            
        </template>
    </lightning-card>
</template>
