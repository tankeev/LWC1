<template>
    <lightning-card>        
        <lightning-input
        label="Account Search"
        type="text"
        onchange={handleAccount}></lightning-input>           
    
        <ul>
            <template for:each={accounts.data} for:item="eachAccount">
                <li key={eachAccount.id}>Account Name: {eachAccount.Name}</li>
            </template>
        </ul>
    </lightning-card>    
    

</template>
